<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #fdf6f9;
  overflow-x: hidden;
  text-align: center;
  transition: background 0.5s, color 0.5s;
}
h1 { margin: 20px 0; color: #d6336c; }

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* 4 photos per row */
  column-gap: 5px; /* photos ke beech ka gap */
  row-gap: 30px;    /* row ke beech ka extra gap */
  padding: 20px;
  justify-items: center;
}

/* Responsive */
@media(max-width: 900px) {
  .gallery { grid-template-columns: repeat(2, 1fr); column-gap: 8px; row-gap: 20px; }
}
@media(max-width: 500px) {
  .gallery { grid-template-columns: 1fr; column-gap: 5px; row-gap: 15px; }
}

/* Polaroid Card */
.polaroid { perspective: 1500px; }

.polaroid-inner {
  width: 220px;
  height: 280px;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
  position: relative;
}

.polaroid:hover .polaroid-inner { transform: rotateY(180deg); }

.polaroid-front, .polaroid-back {
  position: absolute;
  top:0; left:0;
  width: 100%; height: 100%;
  backface-visibility: hidden;
  border: 10px solid #fff;
  box-shadow: 0 8px 12px rgba(0,0,0,0.3);
  border-radius: 12px;
}

.polaroid-front img {
  width: 100%; height: 100%;
  object-fit: cover;
  border-radius: 12px;
}


.caption {
  position: absolute;
  bottom: 8px;
  width: 100%;
  background: rgba(255,255,255,0.9);
  color: #d6336c;
  font-weight: bold;
  padding: 4px;
  border-radius: 0 0 12px 12px;
  text-align: center;
}

.polaroid-back {
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  color: #d6336c;
  background: #fff0f6;
  padding: 12px;
  text-align: center;
  border-radius: 12px;
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ff69b4;
  font-size: 10px;
  animation: floatHeart 6s linear infinite;
  bottom: -10px;
}
@keyframes floatHeart {
  0% { transform: translateY(0) scale(0.8); opacity: 1; }
  50% { transform: translateY(-50vh) scale(1.2); opacity: 0.8; }
  100% { transform: translateY(-120vh) scale(1); opacity: 0; }
}

/* Buttons */
.controls {
  margin: 20px;
}
button {
  padding: 8px 14px;
  margin: 5px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: #d6336c;
  color: #fff;
  font-weight: bold;
}

/* Night mode */
.night { background: #000 !important; color: #000; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  top:0; left:0;
  width: 100%; height:100%;
  background: rgba(0,0,0,0.7);
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
}

/* Playlist */
.playlist {
  margin: 30px;
  background: #fff0f6;
  padding: 20px;
  border-radius: 12px;
  display: inline-block;
}
.playlist h3 { color: #d6336c; margin-bottom: 10px; }
.playlist-controls button { margin: 5px; }
</style>
</head>

  playlistAudio.src = playlist[currentIndex];
  currentSongLabel.innerText = "Song: " + playlist[currentIndex].split('/').pop();

function togglePlaylist() {

  else playlistAudio.pause();
}

function nextSong() {

function prevSong() {
